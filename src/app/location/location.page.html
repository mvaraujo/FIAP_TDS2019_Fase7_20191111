<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Exemplo do Google Cloud Vision
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom" style="height:75%">
    <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
  </agm-map>
  <ion-button expand="block" color="medium" (click)="limpar()">Voltar</ion-button>
</ion-content>
